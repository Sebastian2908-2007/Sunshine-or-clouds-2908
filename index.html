            </div> 
            </form>
          </div>

                <div class="row text-" id="one-day-forecast" >
                    
                   
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center" >
           <div class="col-7  history" >
               <div class="row" id="search-history">
               
            </div>
           </div>

               <div class="text-center" id="forecast-days">
                  
                   
               </div>
          </div> 
        </div>
